<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="great.css">
  <title>Greetings Exercise</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h2>Greetings</h2>
        <form class="input">
          Name <input class="text" type='text' name="name" placeholder="Enter name">
        </form>
        <hr>
        <div class="row">
          <div class="twelve columns">
          Counter: 0
        </div>
      </div>
        <div class="row">
          <div class="three columns">
          <label class="inline1">
            <input type="radio" name="language" value="english">
            <span class="eng">English</span><br>
          </label>
        </div>
        <div class="three columns">
          <label class="inline2">
            <input type="radio" name="language" value="xhosa">
            <span class="xosa">IsiXhosa</span><br>
          </label>
        </div>
        <div class="three columns">
          <label class="inline3">
            <input type="radio" name="language" value="afrikaans">
            <span class="arfik">Afrikaans</span><br>
          </label>
        </div>
      </div>
        <br/>
        <div class="row">
          <div class="twelve columns">
        <button class="btn" type="button" name="button">Greet</button>

        <button class="reset" type="button" name="bttn">Reset</button>
      </div>
    </div>
        <br/>
        <br/>
        <script></script>
        <br>
        <br>
</body>
</html>
