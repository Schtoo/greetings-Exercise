<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/greet.css">
  <title>Greetings Exercise</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="six columns">
        <h2>Greetings</h2>
        <form class="input">
          Name <input class="insert" id="NameSearch" type='text' name="" value="" placeholder="enter name"
          onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
        </form>
        <div class="six columns" id="checker">
          Counter: <span id="count">0</span>
        </div>
    </div>
  </div>
        <hr>
        <div class="row">
          <div class="twelve columns" id="screenPrint">
            <p></p>
          </div>
        <div class="twelve columns" id="errors">
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="three columns">
          <label class="inline1">
            <input type="radio" name="language" value="English">
            <span class="eng">English</span><br>
          </label>
        </div>
        <div class="three columns">
          <label class="inline2">
            <input type="radio" name="language" value="isiXhosa">
            <span class="xosa">isiXhosa</span><br>
          </label>
        </div>
        <div class="three columns">
          <label class="inline3">
            <input type="radio" name="language" value="Afrikaans">
            <span class="arfik">Afrikaans</span><br>
          </label>
        </div>
      </div>
        <br/>
        <div class="row">
          <div class="twelve columns">
        <button id="btn" type="button" name="">Greet</button>
        <button class="reset" type="button" name="bttn">Reset</button>
      </div>
    </div>
        <br/>
        <br/>
        <script src="greetings/greeting.js"></script>
        <script src="greetings/greet.js"></script>
        <br>
        <br>
</body>
</html>
